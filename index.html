<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
        </header>
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <p class="section-p">Para adicionar mais de um amigo, separe os nomes por vírgulas. Ex:(Felipe, Erick)</p>

            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                    <button id="adicionar-amigo" , class="button-add" onclick="adicionarAmigo()">Adicionar</button>
                </div>
                <button class="button-restart" title="Reiniciar Amigo Secreto" onclick="reiniciarAmigoSecreto()">
                    <svg class="icon-restart" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12A9 9 0 1 1 9 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <polyline points="21 3 21 9 15 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button id="sortear-amigo" class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear" class="button-img" >
                    Sortear amigo
                </button>
                <div id="hiden-elements" class="button-hidden-container hidden">
                    <button id="auto-sorteio" class="button-draw hidden-button" onclick="resortearAmigo()"
                        aria-label="Sortear amigo secreto">
                        Me sorteei
                    </button>
                    <button id="limpar-resposta" class="button-draw hidden-button" onclick="ocultarResultado()"
                        aria-label="Sortear amigo secreto">
                        Limpar resultado
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>

</html>
